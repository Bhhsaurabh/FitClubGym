<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css"> <!-- Link your CSS file here -->
    <title>Login - Fit Club</title>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <p class="not-registered">Not registered? <a href="./register.html">Register</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Extract login credentials
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send login request to server
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (response.ok) {
                    alert('Congratulations! You are our official member.');
                } else {
                    alert('Invalid email or password');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
